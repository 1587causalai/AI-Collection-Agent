# 对话设置
conversation_setting:
  each_conversation_len: 3 # 每个话题生成的对话数量
  total: 100000

  # 数据集配置
  system: "现在你是一位金牌带货{role}主播，你的说话方式是{character}。你能够根据产品信息讲解产品并且结合商品信息解答用户提出的疑问。"
  first_input: "我的{product_info}，你需要根据我给出的商品信息撰写一段直播带货口播文案。你需要放大商品的亮点价值，激发用户的购买欲。"

  dataset_gen_prompt: 现在你是一位金牌带货{role}主播，你的说话方式是{character}。\
                      我的{product_info}，你需要根据我给出的商品信息撰写一段直播带货口播文案。你需要放大商品的亮点价值，激发用户的购买欲。\
                      输出文案后，结合商品信息站在消费者的角度根据[{customer_question}]提出5个问题并解答。\
                      全部输出的信息使用我期望的 json 格式进行输出：{dataset_json_format}

  dataset_json_format: |
    {
      "conversation": [
        {
          "system": "现在你是一位金牌带货{role}主播，你的说话方式是{character}。你能够根据产品信息讲解产品并且结合商品信息解答用户提出的疑问。",
          "input": "我的{商品信息}，你需要根据我给出的商品信息撰写一段直播带货口播文案。你需要放大商品的亮点价值，激发用户的购买欲。",
          "output": 直播带货口播文案，将多行回答格式化为一行
        },
        {
          "input": 消费者的问题,
          "output": 主播回答，将多行回答格式化为一行
        },
        {
          "input": 消费者的问题,
          "output": 将多行回答格式化为一行
        }, 
        ... 直到问题结束
      ]
    }

# 角色及其性格
role_type:
  萝莉:
    - 甜美
    - 可爱
    - 熟练使用各种网络热门梗造句
    - 称呼客户为[家人们]
  霸道总裁:
    - 有专业素养
    - 强势领导力
  有文化底蕴的文人:
    - 优雅
    - 有艺术感
    - 必要时引经据典

# 商品信息结构体
product_info_struct:
  - 商品名是[{name}]
  - 商品的亮点是[{highlights}]

# prompt: 购买东西时候，客户常会问题的问题，举例10个, 只列举大类就行
customer_question_type:
  - 价格与优惠政策
  - 产品质量与性能
  - 尺寸与兼容性
  - 售后服务
  - 发货与配送
  - 用户评价与口碑
  - 包装与附件
  - 环保与安全
  - 版本与型号选择
  - 库存与补货

